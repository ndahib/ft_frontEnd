<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="main.js" type="module"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#1a202c',
                        light: '#e2e8f0',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-light flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-center mb-8">Sign up</h1>
        
        <form id = "sign_up_form" class="space-y-4">
            <div>
                <input id="signUpemail" type="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>
            <div>
                <button id="signUp" type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700 focus:outline-none">Sign up</button>
            </div>
            
            <p class="text-center text-gray-400 text-sm">
                Or sign up with Google or Intra42
            </p>
            <div class="flex justify-center space-x-4 mt-6">
                <button id="LoginGoogle" type="button" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    G
                </button>
                <button id="LoginIntra" type="button" class="px-6 py-2 bg-green-300 text-white rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                    42
                </button>
            </div>
            <a href="#" class="text-center text-gray-400 text-sm">forgot password?</a>
        </form> 
    </div>
</body>
</html>
