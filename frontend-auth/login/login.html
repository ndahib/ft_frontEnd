<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#1a202c',
                        light: '#e2e8f0',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-light flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-center mb-8">Sign In</h1>
        
        <form id="form" class="space-y-4">
            <div>
                <input id="loginEmail" type="email" placeholder="Email" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>
            <div>
                <input id="loginPassword" type="password" placeholder="Password" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:border-blue-500 focus:outline-none">
            </div>
            <div>
                <button id="Login" type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700 focus:outline-none">Sing In</button>
                <h3><a href="../reset/reset_pass.html">Forgot Password?</a></h3>
            </div>
            
            <p class="text-center text-gray-400 text-sm">
                Or sign in with Google or Intra42
            </p>
            <div class="flex justify-center space-x-4 mt-6">
                <button type="button" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    G
                </button>
                <button type="button" class="px-6 py-2 bg-green-300 text-white rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                    42
                </button>
            </div>
            <div>
                <h3 class="text-xl text-center mb-8">Don't have an account?</h3>
                <button class="w-full px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"><a id="Register" href="../form.html">Register</a></button>
            </div>
        </form>
        
    </div>
    <script src="login.js" type="module"></script>
</body>
</html>
